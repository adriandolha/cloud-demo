apiVersion: apps/v1
kind: Deployment
metadata:
  name: lorem-ipsum
  namespace: demo
  labels:
    app: lorem-ipsum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lorem-ipsum
  template:
    metadata:
      labels:
        app: lorem-ipsum
    spec:
      containers:
        - name: lorem-ipsum
          image: 103050589342.dkr.ecr.eu-central-1.amazonaws.com/lorem-ipsum:dev
          imagePullPolicy: "Always"
          env:
            - name: app_env
              value: "kube"
            - name: aurora_user
              value: "postgres"
            - name: aurora_host
              value: "existing-peahen-postgresql.default.svc.cluster.local"
            - name: aurora_port
              value: "5432"
            - name: aurora_password
              valueFrom:
                secretKeyRef:
                  name: existing-peahen-postgresql
                  key: postgresql-password
          livenessProbe:
            httpGet:
              path: /symptoms/health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
        - name: lorem-ipsum-prometheus
          image: 103050589342.dkr.ecr.eu-central-1.amazonaws.com/lorem-ipsum-prometheus:dev
          imagePullPolicy: "Always"
        - name: statsd-exporter
          image: prom/statsd-exporter:latest
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30500
---
kind: Service
apiVersion: v1
metadata:
  name: pandemic-support
  namespace: demo
spec:
  type: ClusterIP
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-prometheus-np
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30501
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-prometheus-cip
  namespace: demo
spec:
  type: ClusterIP
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 8081
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-statsd-np
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      nodePort: 30502
      targetPort: 9102
      port: 9102