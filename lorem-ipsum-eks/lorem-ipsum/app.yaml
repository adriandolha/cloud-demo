apiVersion: apps/v1
kind: Deployment
metadata:
  name: lorem-ipsum
  namespace: demo
  labels:
    app: lorem-ipsum
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lorem-ipsum
  template:
    metadata:
      labels:
        app: lorem-ipsum
    spec:
      containers:
        - name: lorem-ipsum
          image: lorem-ipsum:dev
#          imagePullPolicy: "Always"
          env:
            - name: app_env
              value: "kube"
            - name: aurora_user
              value: "postgres"
            - name: aurora_host
#              value: "existing-peahen-postgresql.default.svc.cluster.local"
              value: torrid-zebra-postgresql.default.svc.cluster.local
            - name: aurora_port
              value: "5432"
            - name: aurora_password
              valueFrom:
                secretKeyRef:
#                  name: existing-peahen-postgresql
                  name: torrid-zebra-postgresql
                  key: postgresql-password
            - name: admin_user
              valueFrom:
                secretKeyRef:
                  name: lorem-ipsum
                  key: admin-user
            - name: admin_password
              valueFrom:
                secretKeyRef:
                  name: lorem-ipsum
                  key: admin-password
          livenessProbe:
            httpGet:
              path: /books/health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - mountPath: /jwk/certs
              name: jwk-certs
        - name: lorem-ipsum-prometheus
          image: lorem-ipsum-prometheus:dev
#          imagePullPolicy: "Always"
        - name: statsd-exporter
          image: prom/statsd-exporter:latest
      volumes:
        - name: jwk-certs
          secret:
            secretName: jwk-certs
            items:
              - key: public.pem
                path: public.pem
              - key: key.pem
                path: private.pem

---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-np
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30500
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum
  namespace: demo
spec:
  type: ClusterIP
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-prometheus-np
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30511
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-prometheus
  namespace: demo
spec:
  type: ClusterIP
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 8081
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-statsd-np
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      nodePort: 30512
      targetPort: 9102
      port: 9102
---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-statsd
  namespace: demo
spec:
  type: ClusterIP
  selector:
    app: lorem-ipsum
  ports:
    - protocol: TCP
      targetPort: 9102
      port: 9102