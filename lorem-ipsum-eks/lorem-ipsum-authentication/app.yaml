apiVersion: apps/v1
kind: Deployment
metadata:
  name: lorem-ipsum-auth
  namespace: demo
  labels:
    app: lorem-ipsum-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lorem-ipsum-auth
  template:
    metadata:
      labels:
        app: lorem-ipsum-auth
    spec:
      containers:
        - name: lorem-ipsum-auth
          image: lorem-ipsum-auth:dev
#          imagePullPolicy: "Always"
          env:
            - name: "AUTHLIB_INSECURE_TRANSPORT"
              value: "1"
            - name: app_env
              value: "kube"
            - name: aurora_user
              value: "postgres"
            - name: aurora_host
#              value: "existing-peahen-postgresql.default.svc.cluster.local"
              value: postgresql.platform.svc.cluster.local
            - name: aurora_port
              value: "5432"
            - name: aurora_password
              valueFrom:
                secretKeyRef:
#                  name: existing-peahen-postgresql
                  name: postgres
                  key:  postgresql-password
            - name: admin_user
              valueFrom:
                secretKeyRef:
                  name: lorem-ipsum
                  key: admin-user
            - name: admin_password
              valueFrom:
                secretKeyRef:
                  name: lorem-ipsum
                  key: admin-password
            - name: password_encryption_key
              valueFrom:
                secretKeyRef:
                  name: lorem-ipsum
                  key: password-encryption-key
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 5
          volumeMounts:
            - mountPath: /jwk/certs
              name: jwk-certs
        - name: statsd-exporter
          image: prom/statsd-exporter:latest
      volumes:
        - name: jwk-certs
          secret:
            secretName: jwk-certs
            items:
              - key: public.pem
                path: public.pem
              - key: key.pem
                path: private.pem

---
kind: Service
apiVersion: v1
metadata:
  name: lorem-ipsum-auth
  namespace: demo
spec:
  type: NodePort
  selector:
    app: lorem-ipsum-auth
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8000
      nodePort: 32000