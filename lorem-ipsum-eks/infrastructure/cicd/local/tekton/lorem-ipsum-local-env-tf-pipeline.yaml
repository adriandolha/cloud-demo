apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lorem-ipsum-local-env-terraform-ws
  namespace: tekton-pipelines
spec:
  resources:
    requests:
      storage: 500Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: lorem-ipsum-terraform-platform
  namespace: tekton-pipelines
spec:
  workspaces:
    - name: source
    - name: terraform
    - name: secrets
    - name: kube-config
  params:
    - name: image-url
      type: string
      description: Docker registry image url.
    - name: repo-url
      type: string
      description: The git repository URL to clone from.
    - name: branch-name
      type: string
      description: The git depth to clone.
    - name: argocd-repo-url
      type: string
      description: The git repository URL to clone from.
    - name: argocd-branch-name
      type: string
      description: The git depth to clone.
    - name: depth
      type: string
      description: The clone depth.
      default: "0"
    - name: namespace
      type: string
      description: The kube namespace.
      default: ""
    - name: path
      type: string
      description: Terraform path.
      default: ""
    - name: command
      type: string
      description: Terraform path.
      default: ""
  tasks:
    - name: clean
      taskRef:
        name: clean
      workspaces:
        - name: source
          workspace: source
    - name: fetch-source-repo
      taskRef:
        name: git-clone
      runAfter:
        - clean
      workspaces:
        - name: output
          workspace: source
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.branch-name)
        - name: depth
          value: $(params.depth)
    - name: terraform
      taskRef:
        name: terraform
      runAfter:
        - fetch-source-repo
      params:
        - name: namespace
          value: $(params.namespace)
        - name: path
          value: $(params.path)
        - name: app-name
          value: "platform"
        - name: command
          value: $(params.command)
      workspaces:
        - name: source
          workspace: source
        - name: terraform
          workspace: terraform
        - name: secrets
          workspace: secrets
        - name: kube-config
          workspace: kube-config
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: lorem-ipsum-terraform-platform
  namespace: tekton-pipelines
spec:
  serviceAccountName: git-push-service-account
  pipelineRef:
    name: lorem-ipsum-terraform-platform
  params:
    - name: repo-url
      value: git@github.com:adriandolha/cloud-demo.git
    - name: branch-name
      value: master
    - name: argocd-repo-url
      value: git@github.com:adriandolha/lorem-ipsum-argocd.git
    - name: argocd-branch-name
      value: main
    - name: image-url
      value: "docker-registry.internal:31111/lorem-ipsum"
    - name: namespace
      value: "platform"
    - name: path
      value: $(workspaces.source.path)/lorem-ipsum-eks/infrastructure/local/platform
    - name: command
      value: "apply"
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: lorem-ipsum-local-env-terraform-ws
      subPath: source
    - name: terraform
      persistentVolumeClaim:
        claimName: lorem-ipsum-local-env-terraform-ws
      subPath: terraform
    - name: secrets
      persistentVolumeClaim:
        claimName: lorem-ipsum-local-env-terraform-ws
    - name: kube-config
      secret:
        secretName: kubeconfig